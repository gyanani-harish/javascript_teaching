<html>
	<head>
		<script>
			function yo()
			{
				var a=Number(prompt('enter first number'));
				var b=Number(prompt('enter first number'));
				var c=a-b;
				document.write(c);
			}
			function yuo()
			{	
				var a=Number(prompt('enter first number'));
				var b=Number(prompt('enter first number'));
				var c=a+b;
				alert (c);
			}
		</script>
	</head>
	<body>
		<button onclick="yo()">-</button>
		<button onclick="yuo()">+</button>
	</body>
</html>
