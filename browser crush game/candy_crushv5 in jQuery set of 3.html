<html>
	<head>
		<script src="jquery-1.7.2.min.js"></script>
		<script src="jquery.easing.1.3.js"></script>
		<script src="jquery.color.js"></script>
		<script>
			$(document).ready(function(){

                    document.write("<div id='divbox' name='divbox'>");
        		for(var i=1;i<=30;i++)
        		{
                  var t=Math.floor(Math.random() * 3) + 1;
                  var chrome='gc.png';
                  var netscape='net.png';
                  var safari='safari_black.png';
                  var uc='uc.png';
                  var firefox='fox.png';
          		  var fox2='nightly_fox.png';
          		  var comodo='comodo_dragon.png';
                  var h=60,w=60;
                   switch(t)
                   {
                     case 1:document.write("<img height="+h+" id=a"+i+" width="+w+" src="+chrome+" />");break;
                     case 2:document.write("<img height="+h+" id=a"+i+" width="+w+" src="+netscape+" />");break;
                     case 3:document.write("<img height="+h+" id=a"+i+" width="+w+" src="+safari+" />");break;
                     case 4:document.write("<img height="+h+" id=a"+i+" width="+w+" src="+uc+" />");break;
                     case 5:document.write("<img height="+h+" id=a"+i+" width="+w+" src="+firefox+" />");break;
                     case 6:document.write("<img height="+h+" id=a"+i+" width="+w+" src="+fox2+" />");break;
                     case 7:document.write("<img height="+h+" id=a"+i+" width="+w+" src="+comodo+" />");break;
                   }
                 if(i%5==0)
                  {
                    document.write("<br />");
                  }
                }
                   document.write("<input type='text' readonly='readonly' value='0'  />");
                   document.write("</div>");

                   var c = new Array();
                   for (var i=1;i<=30;i++)
                   {
                         c[i-1]=document.getElementById('a'+i).src;
                        // document.write(c[i-1]+"<br />");
                    }

                   for(var t=0;t<=19;t++)
                   {

                     if(c[t]==c[t+5] && c[t+5]==c[t+10])
                     {
                       document.write(t+1+"won vertically");
                     }
                   }
                   for(var t=0;t<=29;t++)
                   {

                      if(c[t]==c[t+1] && c[t+1]==c[t+2])
                     {
                       document.write(t+1+"won horizontally");
                     }
                      if(t==2 || t==7 || t==12 || t==17 || t==22)
                      {
                        t=t+2;
                      }
                   }




			});

  </script>
</head>
