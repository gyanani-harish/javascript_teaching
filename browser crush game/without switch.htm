<!DOCTYPE HTML>

<html>

<head>
  <title>Untitled</title>
  <script>
    function abc()
    {
               var t=Number(document.getElementById('txt1').value);
               if(t==1)
               {
                 alert('sunday');
               }
               else if(t==2)
               {
                 alert('monday');
               }
               else if(t==3)
               {
                 alert('tuesday');
               }else if(t==4)
               {
                 alert('wednesday');
               }else if(t==5)
               {
                 alert('thursday');
               }else if(t==6)
               {
                 alert('friday');
               }else if(t==7)
               {
                 alert('saturday');
               }
               else
               {
                 alert('wrong value');

               }
    }
  </script>
</head>

<body>
<input type="text" id="txt1" />
<button onclick="abc()"> ok</button>
</body>

</html>
