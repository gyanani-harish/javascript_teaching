<html>
	<head>
		<script>
			function yo(x)
			{
				var a=Number(prompt('enter first number'));
				var b=Number(prompt('enter first number'));
				if(x=='plus')
				{
					var c=a+b;
				}
				else if(x=='minus')
				{
					var c=a-b;
				}
				else if(x=='multi')
				{
					var c =a*b;
				}
				document.write(c);
			}
		</script>
	</head>
	<body>
		<button onclick="yo('minus')">-</button>
		<button onclick="yo('plus')">+</button>
		<button onclick="yo('multi')">*</button>
		
	</body>
</html>
