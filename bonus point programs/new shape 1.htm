<html>
<head>

  <script>

   function abc()
   {
                   var a= parseInt(document.getElementById('a1').value);
                    var t=a;

                    var y=1;

                   for (var lines=1;lines<=a;lines++)
                   {
                     for(var spaces=t-1;spaces>=1;spaces--)
                     {
                       document.write("_");
                     }

                     for(var elements=1;elements<=y;elements++)
                     {
                       document.write("*_");
                     }                             y++;t--;
                     document.write("<br />");
                   }

   }

  </script>
</head>

<body>
    <input type="text" id="a1">
    <input type="button" onclick="abc()">
</body>
</html>
