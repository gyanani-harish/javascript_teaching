<head>
<script>
function abc()
{
  var val=parseInt(document.getElementById('a1').value);
  var t=0;
  var y=val;
  for(var i=1;i<=val;i++)
  {
    for(var s=t;s>=1;s--)
    {
      document.write("_");
    }
    for(var e=1;e<=y;e++)
    {
      document.write(e);
    }
    document.write("<br>");t++;y--;
  }
}
</script>

</head>

<body>

<input id="a1" type="text" />         <button onclick="abc()" ></button>
</body>

</html>
