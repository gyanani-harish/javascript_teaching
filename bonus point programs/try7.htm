<html>
<head>

  <script>

   function abc()
   {
                   var a= parseInt(document.getElementById('a1').value);
                    var t=a;

                   for (var lines=1;lines<=a;lines++)
                   {
                      for(var spaces=1;spaces<=t-1;spaces++)
                     {
                       document.write("_");
                     }
                     for(var elements=lines;elements>=1;elements--)
                     {
                       document.write(elements);
                     }
                     document.write("<br />");  t--;
                   }

   }

  </script>
</head>

<body>
    <input type="text" id="a1">
    <input type="button" onclick="abc()">
</body>
</html>
