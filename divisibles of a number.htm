<html>

<head>
<script>
    function abc()
    {
        var a= Number(document.getElementById('a1').value);
        for (var i=1;i<=a;i++)
        {
          if (a%i==0)
          {
             document.write(i+"<br />");
          }
        }
    }
</script>

</head>

<body>
       <input type="text" id="a1" />
       <input type="button" onclick=" abc()"#FF0000 />
</body>

</html>
