<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script>
			$(document).ready
			(
				function()
				{
					$("button").click
					(
						function()
						{
							$(".r").fadeIn();
							$(".x").fadeIn("slow");
							
						}
					);
				}
			);
		</script>
	</head>
	<body>
		<button>ok</button>
		<div style="display:none;" class="x">aarti</div>
		<div style="display:none;" class="r">reet</div>
	</body>
</html>
