<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script>
			$(document).ready
			(
				function()
				{
					$("button").mouseenter
					(
						function()
						{
							$("*").hide();
						}
					);
					$("button").mouseleave
					(
						function()
						{
							$("*").show();
						}
					);
				}
			);
		</script>
	</head>
	<body>
		<button>ok</button>
		<div>aarti</div>
		<div class="r">reet</div>
	</body>
</html>
