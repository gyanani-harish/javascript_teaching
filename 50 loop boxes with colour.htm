<html>

<head>

</head>

<body>
    <script>
     for (var i=1;i<=50;i++)
     {
       if (i%5==1)
       {
         document.write("<button style='position: relative; top:5px; left:50px;height:25px; width:25px; background-color:green;'></button>")
       }
       else if (i%5==2)
       {
         document.write("<button style='position: relative; top:5px; left:50px;height:25px; width:25px; background-color:red;'></button>")
       }
       else if (i%5==3)
       {
         document.write("<button style='position: relative; top:5px; left:50px;height:25px; width:25px; background-color:orange;'></button>")
       }
       else if (i%5==4)
       {
         document.write("<button style='position: relative; top:5px; left:50px;height:25px; width:25px; background-color:black;'></button>")
       }
       else
       {
         document.write("<button style='position: relative; top:5px; left:50px;height:25px; width:25px; background-color:blue;'></button>"+'<br/>')
       }
     }
     </script>
</body>
</html>
