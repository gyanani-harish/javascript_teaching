<html>
	<head>
		<script>
			function yo()
			{
				document.getElementById("a1").src="picture2.png";
			}
			function yoyo()
			{
				document.getElementById("a1").src="picture1.png";
			}				
		</script>
	</head>
	<body>
		<img id="a1" src="picture1.png" onmouseover="yo()" onmouseout="yoyo()" />
		
	</body>
</html>
