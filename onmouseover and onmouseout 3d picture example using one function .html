<html>
	<head>
		<script>
			function yo(x)
			{
				if(x==1)
				{
					document.getElementById("a1").src="picture2.png";
				}
				else if(x==2)
				{
					document.getElementById("a1").src="picture1.png";
				}
			}
						
		</script>
	</head>
	<body>
		<img id="a1" src="picture1.png" onmouseover="yo(1)" onmouseout="yo(2)" />
		
	</body>
</html>
