<html>
<head>
<script>
  function abc()
  {
    var a= parseInt(document.getElementById('a1').value);
    var t=0;
	for (var i=2;i<=a-1;i++)
    {
                  if (a%i==0)
                  {
						t=1;
                      alert("not prime");
					  
					  break;
                  }
    }
	if(t==0)
	{
		alert('prime');
	}
  }
</script>
</head>
<body>
        <input type="text" id="a1" />
        <button onclick="abc()">check</button>
</body>
</html>
