<html>
	<head>
		<script>
			function as()
			{
				var i=2;
				var n=document.getElementById("a1").value;
				for(i=2;i<=n-1;i++)
				{
					if(n%i==0)
					{
						document.write("not prime");
						break;
					}
							
				}
				if(i==n)
				{
					document.write("prime");
				}
			}
			
		</script>
	</head>
	<body>
		<input type="text" id="a1">
		<button onclick="as()">ok</button>
	</body>
</html>
