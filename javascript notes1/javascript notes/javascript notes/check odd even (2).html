<html>
	<head>
		<script type="text/javascript">
			function abc()
			{
				var n=document.getElementById("a1").value;
				if(n%2==0)
				{
					document.write("even");
				}
				else
				{
					document.write("odd");
				}
			}
		</script>
	</head>
	<body >
	<input type="text" id="a1" />
	<button onclick="abc()">ok</button>
	</body>
</html>
