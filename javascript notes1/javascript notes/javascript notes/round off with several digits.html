<html>
	<head>
		<script>
			function qw()
			{
				var ans;
				var val=document.getElementById("as").value;
				if(document.getElementById("a1").checked)
				{
					ans=Math.round(val);
				}
				else if(document.getElementById("a2").checked)
				{
					ans=Math.round(val*10)/10;
				}
				else if(document.getElementById("a3").checked)
				{
					ans=Math.round(val*100)/100;
				}
				else if(document.getElementById("a4").checked)
				{
					ans=Math.round(val*1000)/1000;
				}
				document.getElementById("as1").value=ans;
			}	
		</script>
	</head>
	<body>
		Number  <input type="text" id="as" /><br />
		Rounding upto	<input type="radio" name="Rounding upto" value="0 digits" id="a1" checked>0 digits
				<input type="radio" name="Rounding upto" value="1 digits" id="a2">1 digits
				<input type="radio" name="Rounding upto" value="2 digits" id="a3">2 digits
				<input type="radio" name="Rounding upto" value="3 digits" id="a4">3 digits<br />
		Number (Rounded Off)	<input type="text" id="as1" /><br />
		<input type="button" value="ok" onclick="qw()" />
	</body>
</html>
