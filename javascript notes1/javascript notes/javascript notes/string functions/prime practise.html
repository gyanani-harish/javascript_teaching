<html>
	<head>
		<script>
			function qw()
			{
				var n=document.getElementById("as").value
				for(i=2;i<=n-1;i++)
				{
					if(n%i==0)
					{
						document.write("not prime");
						break;
					}
				}
				if(i==n)
				{
					document.write("prime");
				}
			}
		</script>
	</head>
	<body>
		<input type="text" id="as">
		<button onclick="qw()">ok</button>
	</body>
</html>
