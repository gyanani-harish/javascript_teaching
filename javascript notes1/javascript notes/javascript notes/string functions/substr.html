<html>
	<head>
		<script>
			function as()
			{
				var t=document.getElementById("qw").value;
				var e=document.getElementById("er").value;

				parseInt(document.getElementById("ty").value=t.substr(e,r));

	<input type = "text" id="qw">
	<input type = "text" id="er">
	<input type = "text" id="rt">
	<input type = "text" id="ty">
	<button onclick="as()">ok</button>
