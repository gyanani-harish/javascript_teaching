<html>
	<head>
		<script>
			function as()
			{
				var t=document.getElementById("qw").value;
				var e=document.getElementById("er").value;
				var r=document.getElementById("cv").value;
				
				document.getElementById("fg").value=t.replace(e,r);
			}
			
		</script>
	</head>
	<body>
	<input type = "text" id="qw">
	<input type = "text" id="er">
	<input type = "text" id="cv">
	<input type = "text" id="fg">
	<button onclick="as()">ok</button>
	</body>
</html>
