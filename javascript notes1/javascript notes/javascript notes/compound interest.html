<html>
	<head>
		<script>
			function as()
			{
				var p = Number(document.getElementById("qw").value);
				var r = Number(document.getElementById("sd").value);
				var t = Number(document.getElementById("df").value);
				var ci = Math.pow((1+r/100),t);
				ci=parseInt(ci*p)-p;
				document.write(ci);
			}
			
		</script>
	</head>
	<body>
	<input type = "text" id="qw"><br />
	rate:<input type="text" id="sd"><br />
	time:<input type="text" id="df">
	<button onclick="as()">ok</button>
	</body>
</html>
