<html>
	<head>
		<script>
			function brek()
			{
				var base=document.getElementById("as").value;
				var power=document.getElementById("sd").value;	
				var ans = 1;
				for(var i = 1; i<=power;i++)
					{
						ans=ans*base;
					}
					document.write(ans);
			}
		</script>
	</head>
	<body>
		<input type="text" id="as">
		<input type="text" id="sd">
		<button onclick="brek()">ok</button>
	</body>
</html>
