<html>
	<head>
		<script>
			function fact()
			{
				var n=document.getElementById("as").value;
				var ans = 1;
				for(i=n;i>=1;i--)
					{
						ans = ans*i;
						
					}document.write(ans);
			}
		</script>
	</head>
	<body>
	<input type="text" id="as">
	<button onclick="fact()">ok</button>
	</body>
</html>
