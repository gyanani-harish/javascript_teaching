<html>
	<head>
		<script>
			function sum()
			{
				var n=document.getElementById("as").value;
				var sum=0;
				for(var i=1;i<=n;i++)
				{
					sum=sum+i;
				}
				document.write(sum);
			}
		</script>
	</head>
	<body>
	<input type="text" id="as">
	<button onclick="sum()">ok</button>
	</body>
</html>
