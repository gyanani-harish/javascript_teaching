<html>
	<head>
		<script>
			function brek()
			{
				var n =document.getElementById("as").value;
				var ans=1;
				for(var i=n;i>=1;i--)
				{
					ans=ans*i;
					
				}
				document.write(ans);
			}
		</script>
	</head>
	<body>
		<input type="text" id="as">
		<button onclick="brek()">ok</button>
	</body>
</html>
