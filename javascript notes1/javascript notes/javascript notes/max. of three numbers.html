<html>
	<head>
		<script>
			function fact()
			{
				var k=document.getElementById("one").value;
				var n=document.getElementById("two").value;
				var a=document.getElementById("three").value;
				if(k>n)
				{
					if(k>a)
					{
						document.write(k);
					}
					else
					{
						document.write(a);
					}
				}
				else
				{
					if(n>a)
						{
							document.write(n);
						}
						else
						{
							document.write(a);
						}
				}
			}
		</script>
	</head>
	<body>
	<input type="text" id="one">
	<input type="text" id="two">
	<input type="text" id="three">
	<button onclick="fact()">ok</button>
	</body>
</html>
