<html>
	<head>
		<script>
			function abc()
			{
				var a=Math.floor(Math.random()*4)+1;
				switch(a)
				{
					case 1:
						document.getElementById("a1").src="lighthouse.jpg";
					break;
					case 2:
						document.getElementById("a1").src="desert.jpg";
					break;
					case 3:
						document.getElementById("a1").src="koala.jpg";
					break;
					case 4:
						document.getElementById("a1").src="tulips.jpg";
					break;
				}
			}
			setInterval(function(){abc()},300);
		</script>
	</head>
	<body>
		<img src="koala.jpg" id="a1" />
		<button onclick="abc()">ok</button>
	</body>
</html>
