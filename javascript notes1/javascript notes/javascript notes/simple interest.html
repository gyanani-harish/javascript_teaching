<html>
	<head>
		<script>
			function as()
			{
				var p = document.getElementById("qw").value;
				var r = document.getElementById("sd").value;
				var t = document.getElementById("df").value;
				var si = p*r*t/100;
				document.write(si);
			}
			
		</script>
	</head>
	<body>
	<input type = "text" id="qw">
	<input type="text" id="sd">
	<input type="text" id="df">
	<button onclick="as()">ok</button>
	</body>
</html>
