<html>
	<head>
		<script>
			function as()
			{
				var a= document.getElementById("a1").value;
				var b= document.getElementById("a2").value;
				var c= document.getElementById("a3").value;
				var x=a.substr(0,1);
				var z=x.toUpperCase(x);
				var e=b.substr(0,1);
				var r=e.toUpperCase(e);
				var w=c.toUpperCase();
				document.getElementById("a4").value=w+" "+z+"."+r+".";
			}
		</script>
	</head>
	<body>
	First Name:	<input type="text" id="a1"><br />
	Middle Name:<input type="text" id="a2"><br />
	Last Name:	<input type="text" id="a3"><br />
	<button onclick="as()">Get Short Name</button>	
	<button>RESET</button><br />
	Short Name:<input type="text" id="a4">
	</body>
</html>
