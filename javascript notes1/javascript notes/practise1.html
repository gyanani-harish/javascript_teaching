<html>
	<head>
		<script>
			function abc()
			{
			var a=document.getElementById("a1").value;
			var z=document.getElementById("a2").value=a.length;
			document.getElementById("a3").value=160-z;
			}
		</script>
	</head>
	<body>
		<textarea id="a1" onkeypress="abc()" onkeydown="abc()"  onkeyup="abc()"></textarea><br />
		Enetered : <input type="text" id="a2">
		Remaining : <input type="text" id="a3"><br />
		<button>click to truncate the SMS to 160 character</button>
		<button>reset</button><br />
		<textarea id="a4"></textarea>
	</body>
</html>
