<html>
	<head>
		<script>
			function as()
			{
				var x=""
				var i=0;
				var n=Number(document.getElementById("a1").value);
				for(i=0;n!=0;i++)
				{
					var a=Number(n%10);
					var x=x+a;
					
					n=parseInt(n/10);
				}
				document.write(x);
			}
			
		</script>
	</head>
	<body>
		<input type="text" id="a1">
		<button onclick="as()">ok</button>
	</body>
</html>
