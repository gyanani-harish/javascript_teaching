<html>
	<head>
		<script>
			function as()
			{
				var i=1;
				var sum=0;
				
				for(i=1;i<=100;i++)
				{
					
					sum=Number(sum+i);
				}
				document.getElementById("a1").value=sum;
			}
			
		</script>
	</head>
	<body>
		<input type="text" id="a1">
		<button onclick="as()">ok</button>
	</body>
</html>
