<html>
	<head>
		<script>
			function as()
			{
				var a=Number(document.getElementById("a1").value);
				var b=Number(document.getElementById("a2").value);
				var c=Number(a+b);
				document.getElementById("result").value=c;
			}
			function as1()
			{
				var d=Number(document.getElementById("a1").value);
				var e=Number(document.getElementById("a2").value);
				var f=Number(d-e);
				document.getElementById("result").value=f;
			}
			function as2()
			{
				var g=Number(document.getElementById("a1").value);
				var h=Number(document.getElementById("a2").value);
				var i=Number(g*h);
				document.getElementById("result").value=i;
			}
			function as3()
			{
				var j=Number(document.getElementById("a1").value);
				var k=Number(document.getElementById("a2").value);
				var l=Number(j/k);
				document.getElementById("result").value=l;
			}
			function as5()
			{
				var a=document.getElementById("a1").value;
				var b=document.getElementById("a2").value;
				var c=Math.pow(a,b);
				document.getElementById("result").value=c;
			}
			function as6()
			{
				var a=document.getElementById("a1").value;
				var c=Math.sqrt(a);
				document.getElementById("result").value=c;
			}
			
			function as4()
			{
				document.getElementById("a1").value="";
				document.getElementById("a2").value="";
				document.getElementById("result").value="";
			}
			
			
		</script>
	</head>
	<body>
		<button onclick="as()">Add</button>
		<input type="text" id="a1"><br />
		<button onclick="as1()">Substract</button>
		<input type="text" id="a2"><br />
		<button onclick="as2()">Multiply</button><br />
		<button onclick="as3()">Divide</button>
		<button onclick="as5()">power</button>
		<button onclick="as6()">Square root</button>
		<button onclick="as4()">Clear</button>
		<input type="text" id="result">
	
	</body>
</html>
