<html>

<head>
    <script>

                  function abc() {
                   var a= Number(document.getElementById('a1').value);
      for (var i=a;i<=a*10;i=i+a)
    {
               document.write(i+"<br />") ;


    }         }

</script>
</head>

<body>

        <input type="text"  id="a1"/>
        <input type="button"  onclick=" abc()" id="b1"/>

</body>

</html>
